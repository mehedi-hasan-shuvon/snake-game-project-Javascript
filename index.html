<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <!-- added custom css file  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- added fav icon  -->
    <link rel="shortcut icon" href="img/snake.png" type="image/x-icon">

    <!-- added font awsome kit  -->
    <script src="https://kit.fontawesome.com/8df60ef516.js" crossorigin="anonymous"></script>

    <!-- added bootstarp cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header section -->
    <!-- <header class="text-center">
        <h1>Well come to my snake Game!!!</h1>
    </header> -->

    <!-- main section  -->
    <main>
        <div class="background">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="high-score">HighScore: <span id="high-score-value">0</span></div>
            <div id="board">

            </div>
            <button onclick="up()" class="btn btn-primary " id="uparrow"><i
                    class="fa fa-solid fa-angle-up"></i></button>
            <button onclick="down()" class="btn btn-primary" id="downarrow"><i
                    class="fa fa-solid fa-angle-down"></i></button>
            <button onclick="left()" class="btn btn-primary" id="leftarrow"><i
                    class="fa fa-solid fa-angle-left"></i></button>
            <button onclick="right()" class="btn btn-primary" id="rightarrow"><i
                    class="fa fa-solid fa-angle-right"></i></button>
        </div>

    </main>



    <!-- linked javascript  -->
    <script src="js/app.js"></script>
</body>

</html>
